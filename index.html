<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeoTracker Authorization</title>
    <script defer src="script.js"></script>
    <style>
        body {
            font-family: monospace;
            background-color: black;
            color: green;
            text-align: left;
            padding: 20px;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        #terminal {
            width: 80%;
            max-width: 600px;
            background: black;
            padding: 20px;
            border: 2px solid green;
            min-height: 300px;
            overflow-y: auto;
            transition: opacity 1s ease-out;
        }
        #input-line {
            display: flex;
        }
        #cursor {
            display: inline-block;
            width: 10px;
            background: green;
            animation: blink 0.8s infinite;
        }
        input {
            font-family: monospace;
            font-size: 16px;
            background: black;
            color: green;
            border: none;
            outline: none;
            width: 80%;
        }
        @keyframes blink {
            50% { opacity: 0; }
        }

        /* NeoTracker Animation */
        #neotracker-animation {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: black;
            color: green;
            font-size: 30px;
            font-weight: bold;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 1.5s ease-in;
        }
        #presents-text {
            font-size: 40px;
            font-weight: bold;
            text-transform: uppercase;
            opacity: 0;
            animation: fadeIn 2s forwards;
        }
        .glow-effect {
            animation: glow 1s infinite alternate;
        }
        @keyframes glow {
            from { text-shadow: 0px 0px 5px green; }
            to { text-shadow: 0px 0px 15px lime; }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .fade-out {
            animation: fadeOut 2s forwards;
        }
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }

        /* Main UI */
        #main-interface {
            display: none;
            width: 100vw;
            height: 100vh;
            background-color: #121212;
            color: white;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            opacity: 0;
            transition: opacity 1.5s ease-in;
        }
    </style>
</head>
<body>
    <div id="terminal">
        <div id="output"></div>
        <div id="input-line">
            <span>$</span>&nbsp;
            <input type="text" id="key-input" placeholder="Enter access key...">
            <span id="cursor">&nbsp;</span>
        </div>
    </div>

    <!-- NeoTracker Animation -->
    <div id="neotracker-animation">
        <span id="presents-text"></span>
    </div>

    <!-- Main Interface -->
    <div id="main-interface">
        <h1>Welcome to NeoTracker</h1>
    </div>
</body>
</html>
