<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authorization Testing</title>
    <script defer src="script.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        #auth-container { display: none; margin-top: 20px; }
        input { padding: 10px; width: 250px; }
        button { padding: 10px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>NeoTracker Authorization</h1>
    <p id="status">Checking authentication...</p>
    
    <div id="auth-container">
        <input type="text" id="key-input" placeholder="Enter your access key">
        <button onclick="submitKey()">Submit</button>
    </div>
</body>
</html>
