<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeoTracker Authorization</title>
    <script defer src="script.js"></script>
    <style>
        body {
            font-family: monospace;
            background-color: black;
            color: green;
            text-align: left;
            padding: 20px;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        #terminal {
            width: 80%;
            max-width: 600px;
            background: black;
            padding: 20px;
            border: 2px solid green;
            min-height: 300px;
            overflow-y: auto;
            transition: opacity 1.5s ease-out;
        }
        #input-line {
            display: flex;
        }
        #cursor {
            display: inline-block;
            width: 10px;
            background: green;
            animation: blink 0.8s infinite;
        }
        @keyframes blink {
            50% { opacity: 0; }
        }
        input {
            font-family: monospace;
            font-size: 16px;
            background: black;
            color: green;
            border: none;
            outline: none;
            width: 80%;
        }
        #intro {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3rem;
            opacity: 0;
            transform: scale(0.9);
            transition: opacity 1s ease-in, transform 1s ease-in;
        }
        /* Main Interface Styling */
        #main-interface {
            display: none;
            width: 100vw;
            height: 100vh;
            background-color: #121212;
            color: white;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            gap: 20px;
            transition: opacity 1.5s;
        }
        .menu-button {
            background: #1e1e1e;
            color: white;
            font-size: 1.2rem;
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.15);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .menu-button:hover {
            transform: translateY(-4px);
            box-shadow: 0 5px 12px rgba(0, 0, 0, 0.25);
        }
    </style>
</head>
<body>
    <div id="terminal">
        <div id="output"></div>
        <div id="input-line">
            <span>$</span>&nbsp;
            <input type="text" id="key-input" placeholder="Enter access key...">
            <span id="cursor">&nbsp;</span>
        </div>
    </div>

    <div id="intro">NeoTracker Team Presents</div>

    <div id="main-interface">
        <h1>NeoTracker</h1>
        <button class="menu-button" onclick="goToSuperTracker()">Super Tracker</button>
        <button class="menu-button" onclick="goToServerAccess()">Server Access Code Generator</button>
        <button class="menu-button" onclick="goToSettings()">Settings</button>
    </div>
</body>
</html>
